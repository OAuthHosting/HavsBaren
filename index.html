<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Background with Blue Rectangle</title>
    <style>
        @font-face {
            font-family: 'MyCustomFont';
            src: url('YourCustomFont.ttf') format('truetype');
            /* Replace 'YourCustomFont.ttf' with the path to your uploaded custom font file */
        }

        body {
            margin: 0;
            background-color: white;
            font-family: 'MyCustomFont', Arial, sans-serif; /* Use the custom font */
        }
        .top-bar {
            width: 100%;
            height: 60px; /* Adjust the height as needed */
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px; /* Adjust the padding as needed */
            box-sizing: border-box;
        }
        .hamburger {
            width: 30px; /* Adjust the size as needed */
            height: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .hamburger div {
            width: 100%;
            height: 4px; /* Adjust the thickness as needed */
            background-color: white;
        }
        .logo {
            width: 45px; /* Adjust the size as needed */
            height: 45px;
            overflow: hidden;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures the whole image fits without being cropped */
        }
        .title {
            color: white;
            font-size: 24px; /* Adjust the size as needed */
            font-family: 'MyCustomFont', sans-serif; /* Use the custom font */
            margin-left: 10px;
            flex-grow: 1; /* Allow the title to take up available space */
            text-align: center; /* Center the title text */
        }
        .button-container {
            text-align: center;
            margin-top: 20px; /* Adjust the margin as needed */
        }
        .blue-button {
            background-color: blue;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px; /* Adjust the size as needed */
            border-radius: 10px; /* Adjust the border radius as needed */
            cursor: pointer;
        }
        .blue-button:hover {
            background-color: darkblue;
        }
        .small-text {
            font-size: 14px; /* Adjust the size as needed */
            color: grey; /* Change the color to grey */
            margin-top: 10px; /* Adjust the margin as needed */
            text-align: center; /* Center the text */
        }
        @media (max-width: 600px) {
            .top-bar {
                height: 50px;
                padding: 0 10px;
            }
            .hamburger {
                width: 25px;
                height: 20px;
            }
            .hamburger div {
                height: 3px;
            }
            .logo {
                width: 35px;
                height: 35px;
            }
            .title {
                font-size: 18px;
            }
            .blue-button {
                padding: 10px 20px;
                font-size: 16px;
            }
            .small-text {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">
            <img src="HavsBaren.png" alt="Logo">
        </div>
        <div class="title">HavsBaren</div>
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="small-text">
        <p>info@havsbaren.se</p>
        <p>Phone: 0523-911 99</p>
        <p>Hamngatan 6C</p>
        <p>456 31 Kungshamn</p>
    </div>
    <div class="button-container">
        <button class="blue-button">Boka Bord</button>
        <div class="small-text">Klick HÃ¤r!</div>
    </div>
</body>
</html>
